<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    html, body {
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    .pos {
      margin:0;
      height:100vh;
      display:flex;
      flex-direction:column;
    }
    .my-buttons {
      position: absolute;
      top: 0px;
    }
    .mb+.mb {
      /*mobile buttons*/
      margin-left: 1em;
    }
    .my-buttons-portrait {
      position: absolute;
      margin-left: 25%;
    }
    .square {
      width: calc(100vh);
      max-width: 100vw;
      max-height: 100vw;
      flex: 1;
      overflow: auto;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .canvas {
      background-color: white;
      width: 99%;
      height: 99%;
    }
  </style>
</head>

  <div id="react-container">
    
  </div>

</html>
