<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .parent {
      width: 100vw;
      height: 100vh;
    }
    .pos {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50%;
    }
    .square {
      background-color: peachpuff;
      height: 0;
      padding-bottom: 100%;
    }
    .square-holder {
      position: relative;
      width: 70%;
      height: 100%;
      float: left;
      background-color: red;
    }
    .sidebar {
      float: left;
      background-color: green;
      width: 30%;
      height: 100%;
    }
    .square-holder-p {
      width: 100%;
      height: 70%;
      background-color: red;
    }
    .sidebar-p {
      background-color: green;
      width: 100%;
      height: 30%;
    }
  </style>
</head>

  <div id="react-container">
    
  </div>
</body>
</html>
